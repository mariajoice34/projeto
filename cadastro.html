<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="logo">
    <title>Cadastro - Confeitaria Vovó Nalva</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main>
        <div class="cadastro-container">
            <div class="cadastro-box">
                <h1>Crie sua conta</h1>
                <p>Preencha os dados abaixo para se cadastrar</p>
                <form action="pagina-de-destino.html" method="post">
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirme sua Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                    <div class="actions">
                        <button type="submit">Cadastrar</button>
                        <a href="login.html">Já tem uma conta? Faça login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
